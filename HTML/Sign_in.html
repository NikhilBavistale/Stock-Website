<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="../CSS/style2.css">
    <script src="../JS/function.js"></script>
</head>

<body>
    <div class="login-box">
        <form>
            <h1>Sign in</h1>
            <h4>Login to your account</h4>
            <label for="email">Email</label>
            <input class="input" name="email" type="text" placeholder="Email" id="email" required>
            <label for="password">Password</label>
            <input class="input" name="user_password" type="password" placeholder="Password" id="password"  required>
            <input class="button" type="button" value="Sign In" onclick="access()">
            <!-- <button class="button" onclick="access()">Sign In</button> -->
        </form>
    </div>
    <p class="para-2">
        Don't you have an account? <a href="Sign_up.html">Sign up Now!</a>
    </p>
</body>

</html>

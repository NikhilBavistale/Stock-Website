<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/function.js"></script>
    <title>Stock Portfolio</title>
</head>
<body bgcolor="f5f5f5">
    <div>
        <marquee width="100%" direction="scrolling" >
            This is a sample scrolling text that has scrolls in the scrolling direction.
        </marquee>
    </div>
    <hr style="margin-left: -20%;">
    <div class="top">
        <input type="text" id="ss" placeholder="Search Stock">
        <select name="currency" id="currency">
            <option value="USD">American USD</option>
            <option value="INR">Indian Rupees</option>
            <option value="YEN">Japanese Yen</option>
            <option value="EURO">Euro</option>
        </select>
        <i class="fa fa-book"></i><input type="button" value="Export to Excel" class="ete">
        <button class="btn" onclick="togglePopup()"><i class="fa fa-plus"></i></button>
        <div class="popup" id="popup-1">
            <div class="overlay"></div>
            <div class="content">
                <div class="close-btn" onclick="togglePopup()">&times;</div>
                <select name="stocks" id="stocks">
                    <option value="Paytm">Paytm</option>
                    <option value="Zomato">Zomato</option>
                    <option value="Sail">Sail</option>
                    <option value="Mrf">Mrf</option>
                </select><br>
                <input type="text1" name="quantity" id="quantity" placeholder="Quantity"><br>
                <input type="text1" name="price" id="buyprice" placeholder="Buy Price"><br>
                <input type="text1" name="current price" id="currentprice" placeholder="Current Value"><br>
                <button class="btn2" onclick="callvalue()"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
    <div class="middle" style="background-color: rgba(255, 255, 255, 0.801);">
        <label for="Invested Amount">Invested Amount</label>
        <label for="Profit / Loss">Profit / Loss</label>
        <label for="Total Portfolio value">Total Portfolio value</label>
        <label for="Total Profit/Loss %">Total Profit/Loss %</label>
        <br><br><br>
        <label for="ia" id="ia">₹0.00</label>
        <label for="pl" id="pl">₹0.00</label>
        <label for="tp" id="tp">₹0.00</label>
        <label for="tpl" id="tpl"></label>
        <br><br><br><hr style="margin-right: 2%">
        <div class="showvalue">
            <label for="stockname" style="margin-right: 10%;margin-left: 5%;">Stock Name</label>
            <label for="quantity1" style="margin-right: 10%;margin-left: 5%;">Quantity</label>
            <label for="currentprice1" style="margin-right: 10%;margin-left: 5%;">Current Price</label>
            <label for="invested" style="margin-right: 10%;margin-left: 5%;">Invested</label>
            <label for="profitloss" style="margin-right: 5%;margin-left: 5%;">Profit / Loss (%)</label>
        </div> <br>
        <div id="container">
        </div>

        <label for="quantity1" style="margin-right: 10%;margin-left: 8%;"><span id="quit"></span></label>
        <label for="currentprice1" style="margin-right: 10%;margin-left: 9%;"><span id="cprice"></span></label>
        <label for="invested" style="margin-right: 10%;margin-left: 9%;"><span id="inves"></span></label>
        <label for="profitloss" style="margin-right: 5%;margin-left: 10%;"><span id="ploss"></span></label> -->
</body>
</html>

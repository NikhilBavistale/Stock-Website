<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Page</title>
    <link rel="stylesheet" href="../CSS/style2.css">
    <script>
        function match(){
            var pw1=document.getElementById("password1");
            var pw2=document.getElementById("password2");
            if(pw1!=pw2){
                alert("Password did not match :Re-type password!!");
             }
        }
    </script>
</head>

<body>
    <div class="signup-box">
        <form>
            <h1>Sign Up</h1>
            <h4>Create a new account</h4>
            <label for="username">Full Name</label>
            <input class="input" name="username" type="text" placeholder="Full Name" id="username" minlength="4" maxlength="20" required>

            <label for="email">Email</label>
            <input class="input" name="email" type="text" placeholder="Email" id="email" required>

            <label for="password">Password</label>
            <input class="input" name="user_password" type="password" placeholder="Password" id="password1" minlength="4" maxlength="8"required>

            <label for="confirm_password">Confirm Password</label>
            <input class="input" name="confirm_password" type="password" placeholder="Re-enter password" id="password2" minlength="4" maxlength="8" required>

            <button class="button" onclick="match()">Register</button>
        </form>
        
    </div>
    <p class="para-2">
        Already have an account? <a href="Sign_in.html">Sign in Now!</a>
    </p>

</body>

</html>
